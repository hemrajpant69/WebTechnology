    alert("Phone number doesn't match");
} else {
    var emailPattern = /^[a-zA-Z0-9._%+-]+@ncit\.edu\.np$/;
    var email = prompt("Enter email");
    let emailMatch = email.match(emailPattern);

       document.write("Valid  email "+email+" and Valid  phone number " +phoneNumber);
