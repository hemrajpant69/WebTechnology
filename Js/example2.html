    <form action="" onsubmit="return false;">
       p: <input type="number" id="num1"> <br><br><br>
       R: <input type="number" id="num2"> <br><br><br>

        T: <input type="number" id="num3"> 
        <input type="number" id="total" placeholder="SI" readonly onclick="cal">
    </form>
</body>

<script>
    function cal(){
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let c = parseFloat(document.getElementById("num3").value);

        let Si = (a*c*b)/100;
        document.getElementById("total").value = Si;
    }setInterval(cal);
