<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a=9;
    document.write(a>>1); //Right Shift.
    document.write("<br>");
    document.write(a<<1); //Left Shift.
    document.write("<br>");
    document.write("<br>");
    document.write(a>>>1);
    document.write("<br>");


    let b=10;
    document.write(a==b?100:200);
    document.write("<br>");


    //Bitwise Operator

    let c=10;
    let d=6;
    document.write(c&d);
   document.write("<br>");

    document.write(a|b);
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");





    //logical and

    if(a==b&&b==c){
        document.write("HII");
    }else{
        document.write("Bye");
    }


    


</script>
</html>
