<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>Variable in Js</p>
    




    <script>
     // 'use strict';
        a=10
        const b=10
        var c=10
        let d=10
        document.write("Value of a="+a+"<br>")
        document.write("Value of b="+b+"<br>")
        document.write("Value of c="+c+"<br>")
        document.write("Value of d="+d+"<br>")
// let is block level datatype
// Var is global level  datatype
// const is constant value 

       

    </script>
</body>
</html>
