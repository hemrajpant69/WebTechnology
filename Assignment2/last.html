<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Headlines</title>
    <style>
        h1 {
            color: #FF5733; /* Orange color */
            font-family: Helvetica, Arial, sans-serif;
        }

        h2 {
            color: #1E90FF; /* Dodger blue color */
            font-family: Helvetica, Arial, sans-serif;
        }

        h3 {
            color: #228B22; /* Forest green color */
            font-family: Helvetica, Arial, sans-serif;
        }

        h4 {
            color: #800080; /* Purple color */
            font-family: Helvetica, Arial, sans-serif;
        }

        h5 {
            color: #FF1493; /* Deep pink color */
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Line through verbs */
        p {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>America's Top Scientists <p>Discover</p> New Way to Fight Cancer</h1>
    <h2>Local Community <p>Celebrates</p> Annual Charity Event</h2>
    <h3>Government <p>Approves</p> Funding for New Public Park</h3>
    <h4>World Leaders <p>Sign</p> Historic Peace Agreement</h4>
    <h5>Environmentalists <p>Raise</p> Awareness about Climate Change</h5>
</body>
</html>
