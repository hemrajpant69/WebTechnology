<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p[title$="ab"]{
            background-color: aqua;
        }
        a[href]{
            background-color: pink;
        }
    </style>

</head>
<body>
    <h1>This is attribute Selector</h1>
    <hr>
    <p title="abcd">This is Paragraph</p>
    <p title="ab-cd">this is another Paragraph</p>
    <p title="ab">This is paragraph 3</p>
    <p title="cd">This is paragraph 4</p>
    <p title="ab cd">This is paragraph 5</p>


    <a href="">this is link</a>
    
</body>
</html>
