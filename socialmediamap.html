<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons Map</title>
</head>
<body>
    <img src="social.jpeg" alt="Social Media Icons" usemap="#socialmap" height="610px" width="610px">
    
    <map name="socialmap">
        <area shape="circle" coords="111,159,30" href="https://www.instagram.com/" alt="instagram">
        <area shape="circle" coords="300,160,30" href="https://www.whatsapp.com/" alt="whatsapp">
        <area shape="circle" coords="500,160,30" href="https://www.twitter.com/" alt="twitter">
          <area shape="circle" coords="111,426,30" href="https://www.snapchat.com/" alt="Snapchat">
          <area shape="circle" coords="308,428,30" href="https://www.tiktok.com/" alt="Tiktok">
          <area shape="circle" coords="497,430,30" href="https://www.facebook.com/" alt="facebook">

    </map>
</body>
</html>
